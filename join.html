<head>
    <title>KERALA TOURISM</title>

<body class="joinpage">
    <!-- navbar start -->
    <nav class="navbar nav-pills navbar-expand-md" style="background-color: blueviolet;">
        <div class="container">
            <img style="height: 60px; width: 80px;" src="images/logo.jpg" alt="logo">
            <div class="navbar-nav">
                <a id="atags" class="nav-item mx-1 my-2 text-center nav-link" href="index.html">Home</a>
                <a id="atags" class="nav-item mx-1 my-2 text-center nav-link" href="brochure.html">WHERE TO GO</a>
                <a id="atags" class="nav-item mx-1 my-2 text-center nav-link" href="login.html">Log in</a>
                <a class="nav-item mx-1 my-2 text-center nav-link active" href="#">Join now</a>
                <form class="mt-3">
                    <input class="rounded" type="text" placeholder="search..."><button style="color: white; background-color: rgb(11, 33, 224);" class="mx-1 rounded" class="mx-1 rounded" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- signup form start -->
    <div class="container" style=" background-color: rgb(253, 253, 250); width: 500px; opacity: 75%; padding: 20px;margin-top: 100px;">

        <form action="destinations.html" onsubmit="return validate()">
            <h3 style="text-align: center;">Sign up</h3>
            <div class="col-md-12 myMargin">
                <form class="row g-3">

                    <div class="row">
                        <div class="col-sm-6">
                            <label for="" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" onkeyup="firstname()">
                        </div>

                        <div class="col-sm-6">
                            <label for="" class="form-label">Last Name(Optional)</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <br>

                    <div class="col-sm-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" onkeyup="mail() ">
                    </div>
                    <br>
                    <div class="col-sm-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Enter Password" onkeyup="pass1()">
                        <i class="bi bi-eye-slash" id="togglePassword1"></i>
                    </div>
                    <!-- <span id="passwordHelpInline" class="form-text" style="font-weight: 700;">
        Must be min 8 characters long.
      </span> -->

                    <div class="progress">
                        <div id="progress-strength" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            <Span></Span>
                        </div>
                    </div>
                    <br>
                    <!--div id="message">
                        <h6>Password must contain:</h6>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>uppercase</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>-->
                    <div class="col-sm-12">
                        <label for="inputAddress" class="form-label">Retype Password</label>
                        <input type="password" class="form-control" id="inputPassword2" onkeyup="pass2()">
                    </div>
                    <br>
                    <div class="col-sm-12">
                        <label for="inputAddress2" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber" onkeyup="mob()">
                    </div>

                    <br>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>

            </div>
        </form>
    </div>
    <!-- footer start -->
    <div class="row fixed-bottom ">
        <footer style="background-color: rgba(0, 0, 0, 0.856); height: 20px; ">
            <p style="text-align: center; color: white; ">about@keralatourism</p>
        </footer>
    </div>
    <!-- footer end  -->
</body>

</html>
