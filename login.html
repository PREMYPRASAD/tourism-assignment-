<!DOCTYPE html>
<html lang="en">

<head>
    <title>KERALA TOURISM</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body class="loginpage">
    <!-- navbar start -->
    <p style="background-image: url('images/green.jpg');"></p>

    <nav class="navbar nav-pills navbar-expand-md" style="background-color: blueviolet">
        <div class="container">
            <img style="height: 60px; width: 80px;" src="images/logo.jpg" alt="logo">
            <div class="navbar-nav">
                <a id="atags" class="nav-item mx-1 my-2 text-center nav-link" href="index.html">Home</a>
                <a id="atags" class="nav-item mx-1 my-2 text-center nav-link" href="brochure.html">WHERE TO GO</a>
                <a class="nav-item mx-1 my-2 text-center nav-link active" href="#">Log in</a>
                <a id="atags" class="nav-item mx-1 my-2 text-center nav-link" href="join.html">Join now</a>
                <form class="mt-3">
                    <input class="rounded" type="text" placeholder="search..."><button style="color: white; background-color: rgb(11, 33, 224);" class="mx-1 rounded" class="mx-1 rounded" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar end  -->
    <!-- login form start -->
    <div class="container" style="width: 400px; border: 0.5px solid;background-color: rgb(246, 252, 247); opacity: 75%; padding: 20px; margin-top: 100px;">
        <form action="index.html" onsubmit="return validate()">
            <h3 style="text-align: center; font-weight: bold;">Login</h3>

            <label for="inputEmail" class="form-label" style="font-weight: 700;">Email</label>
            <input type="type" class="form-control" id="inputEmail" pattern="([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,3})" onkeyup="validemail() ">
            <label for="error" id="error"></label>

            <br>

            <label for="inputPassword" class="form-label" style="font-weight: 700;">Password</label>
            <input type="password" class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})" onkeyup="pass()">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <label for="error" id="pwerror"></label>
            <br>
            <br>

            <button type="submit" class="btn btn-primary" style="font-weight: 700;">Sign in</button>
            <br>
            <a href="">Forgot Password</a>

            <br>
            <div class="login-misc" style="text-align: center;">
                <br>
                <h5 style="font-weight: 700;">Create an account</h5>
                <a href="join.html" style="font-weight: 700; ">Sign up</a>
            </div>
        </form>

        <!-- footer start -->
        <div class="row fixed-bottom ">
            <footer style="background-color: rgba(0, 0, 0, 0.856); height: 20px; ">
                <p style="text-align: center; color: white; ">about@keralatourism</p>
            </footer>
        </div>
        <!-- footer end  -->

</body>

</html>
